<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISIDORA TSOURI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle-mobile" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <header class="header">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
        <h1>ISIDORA TSOURI</h1>
        <nav class="nav">
            <a href="#" class="active" data-category="all">Overview</a>
            <a href="#" data-category="people">People</a>
            <a href="#" data-category="things">Things</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="gallery">
        <div class="gallery-item" data-categories="people">
            <img src="images/01.jpeg" alt="Image 1" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="things">
            <img src="images/02.jpeg" alt="Image 2" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="people">
            <img src="images/03.jpeg" alt="Image 3" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="people">
            <img src="images/04.png" alt="Image 4" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="people">
            <img src="images/05.png" alt="Image 5" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="things">
            <img src="images/06.jpg" alt="Image 6" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="things">
            <img src="images/07.jpg" alt="Image 7" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="people">
            <img src="images/08.jpg" alt="Image 8" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="people">
            <img src="images/09.jpg" alt="Image 9" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="things">
            <img src="images/10.jpg" alt="Image 10" onclick="openModal(this)">
        </div>
        <div class="gallery-item" data-categories="things">
            <img src="images/11.jpg" alt="Image 11" onclick="openModal(this)">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 ISIDORA TSOURI</p>
        </div>
    </footer>

    <!-- Modal/Lightbox -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="nav-arrow prev" onclick="navigate(-1)">&#10094;</div>
        <div class="nav-arrow next" onclick="navigate(1)">&#10095;</div>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="js/theme.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
